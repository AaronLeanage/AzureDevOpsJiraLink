<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
</head>
<body>
    <h1>Extension Options</h1>
    <h2>Azure DevOps - Link Jira issue</h2>
    <label for="issuekey">Issue Key (without '-')</label>
    <input type="text" id="issuekey" placeholder="Ex. SUPPORT" required><br>
    <label for="jiraurl">Jira Hostname</label>
    <input type="text" id="jiraurl" placeholder="Ex. *.atlassian.net" required><br>
    <button id="saveButton">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
